<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Trainer Product Mode</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  position:relative;
  overflow:hidden;
}

/* ===== TITLE ===== */
.title{
  font-family:'Anton', sans-serif;
  font-size:30px;
  text-align:center;
  margin-bottom:14px;
  animation: shock 0.9s infinite;
}

@keyframes shock{
  0%{transform:scale(1); color:#fff;}
  25%{transform:scale(1.08) rotate(-1deg); color:#ff2e2e;}
  50%{transform:scale(1.12) rotate(1deg); color:#ffe600;}
  75%{transform:scale(1.05); color:#2effc1;}
  100%{transform:scale(1); color:#fff;}
}

/* ===== QUESTION ===== */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}

/* ===== OPTIONS ===== */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  font-size:14px;
  opacity:.8;
}

/* ===== RATIONALE ===== */
.rationale{
  position:absolute;
  left:22px;
  right:22px;
  bottom:100px;
  font-size:20px;
  font-weight:700;
  text-align:center;
  opacity:0;
}

.word{
  display:inline-block;
  margin:0 3px;
  animation: wave 1s infinite;
}

@keyframes wave{
  0%{transform:translateY(0); color:#fff;}
  50%{transform:translateY(-10px); color:#ff3b3b;}
  100%{transform:translateY(0); color:#fff;}
}

/* ===== TIMER ===== */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-size:13px;
  font-weight:700;
  color:#ff3b3b;
}

/* ===== LOCK ===== */
.lock{
  position:absolute;
  bottom:22px;
  left:22px;
  right:22px;
  text-align:center;
  font-size:14px;
  font-weight:700;
  opacity:0;
}
.lock.on{opacity:1; transition:.4s;}
</style>
</head>

<body>
<div class="frame">

<div class="timer">‚è± 07</div>
<div class="title" id="title">FATAL ERROR</div>

<div class="question" id="question"></div>
<div class="options" id="options"></div>

<div class="rationale" id="rationale"></div>

<div class="lock" id="lock">
Trainer Mode aktif.<br>Tanpa sistem = tumbang.
</div>

</div>

<!-- AUDIO -->
<audio id="bgm" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="cue" src="cue.mp3"></audio>
<audio id="fail" src="fail.mp3"></audio>

<script>
/* ================= DATA ================= */
const ITEMS = [
{
  hook1:"90% SALAH DI SINI",
  hook2:"KEPUTUSAN TERBURU-BURU",
  q:"Jika A selesai 4 hari dan B 6 hari, berapa hari bersama?",
  opts:["5 hari","4 hari","2.4 hari","10 hari"],
  r:"Yang dijumlah LAJU, bukan WAKTU"
},
{
  hook1:"LOGIKA MENIPU",
  hook2:"OTAK TERKUNCI",
  q:"Semua A adalah B. Sebagian B adalah C. Maka?",
  opts:["Semua A C","Sebagian A C","Tidak pasti","Semua C A"],
  r:"Kesimpulan tidak WAJIB"
},
{
  hook1:"KELIHATAN MUDAH",
  hook2:"INI JEBEK",
  q:"20% dari 50 lebih besar dari?",
  opts:["10% dari 120","25% dari 30","15% dari 70","20% dari 40"],
  r:"Bandingkan NILAI, bukan persen"
}
];

/* ================= ELEMENT ================= */
const title = document.getElementById("title");
const question = document.getElementById("question");
const options = document.getElementById("options");
const rationale = document.getElementById("rationale");
const cue = document.getElementById("cue");
const fail = document.getElementById("fail");

/* ================= AUDIO DUCK ================= */
function duck(){
  cue.volume=0.08; fail.volume=0.06;
  setTimeout(()=>{cue.volume=0.22; fail.volume=0.18;},600);
}

/* ================= FLOW ================= */
let i=0;

function showItem(){
  const it=ITEMS[i];
  title.innerText=it.hook1;
  question.innerText=it.q;
  options.innerHTML=it.opts.map(o=>`<div>${o}</div>`).join("");
  rationale.style.opacity=0;
}

function shockSecond(){
  title.innerText=ITEMS[i].hook2;
  fail.currentTime=0; duck(); fail.play().catch(()=>{});
}

function showRationale(){
  rationale.innerHTML="";
  ITEMS[i].r.split(" ").forEach((w,n)=>{
    const s=document.createElement("span");
    s.className="word";
    s.style.animationDelay=(n*0.12)+"s";
    s.innerText=w;
    rationale.appendChild(s);
  });
  rationale.style.opacity=1;
}

function next(){
  cue.currentTime=0; duck(); cue.play().catch(()=>{});
  i=(i+1)%ITEMS.length;
  showItem();
  run();
}

function run(){
  setTimeout(shockSecond,1500);        // shock 2
  setTimeout(showRationale,3200);      // rationale
  setTimeout(next,5200);               // freeze + next
}

showItem();
run();
</script>

</body>
</html>
