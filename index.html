<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Shock Hook</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  position:relative;
  overflow:hidden;
}

/* ================= TITLE ================= */
.title{
  font-family:'Anton';
  font-size:36px;
  margin-bottom:14px;
}

/* SHOCK ON ITEM CHANGE */
.shock{
  animation:
    titleShake .12s infinite,
    titleFlash .18s infinite;
}
@keyframes titleShake{
  0%{transform:translate(0)}
  25%{transform:translate(-3px,1px)}
  50%{transform:translate(3px,-1px)}
  75%{transform:translate(-2px,1px)}
}
@keyframes titleFlash{
  0%{color:#fff}
  25%{color:#ff2d2d}
  50%{color:#00ffe5}
  75%{color:#ffe600}
  100%{color:#fff}
}

/* ================= QUESTION ================= */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:14px;
}

/* ================= OPTIONS ================= */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.8;
}

/* PRESSURE */
@keyframes shakeX{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
}
.pressure{animation:shakeX .22s infinite}

/* ================= RATIONALE ================= */
.rationale{
  position:absolute;
  top:58%;
  left:18px;
  right:18px;
  font-family:'Anton';
  font-size:28px;          /* BIGGER */
  text-align:center;
  opacity:0;
  transform:scale(1.35);
}

/* SHOW */
.rationale.show{
  opacity:1;
  animation:zoomOut .6s ease-out forwards;
}

/* ZOOM OUT */
@keyframes zoomOut{
  from{transform:scale(1.35)}
  to{transform:scale(1)}
}

/* WORD FLASH + WAVE */
.word{
  display:inline-block;
  opacity:0;
}
.word.on{
  opacity:1;
  animation:
    flashWord .35s steps(1,end),
    wave 1.2s ease-in-out infinite;
}

/* FLASH */
@keyframes flashWord{
  0%{opacity:0;filter:brightness(2)}
  40%{opacity:1}
  100%{opacity:.9}
}

/* WAVE (HALUS) */
@keyframes wave{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

/* WRONG */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:38px;
  color:#ff2d2d;
  opacity:0;
}
.wrong.show{opacity:1}
</style>
</head>

<body>
<div class="frame">

<div class="title shock" id="title">TRAINER MODE</div>
<div class="question" id="q"></div>
<div class="options pressure" id="opt"></div>

<div class="wrong" id="wrong">SALAH</div>
<div class="rationale" id="rat"></div>

</div>

<script>
/* ================= ITEMS (30 SOAL) ================= */
const ITEMS = [

/* ===== SNBT LOGIKA ===== */
{
 q:"Jika semua A adalah B dan semua B adalah C, maka?",
 o:["A adalah C","C adalah A","Sebagian A C","Tidak ada hubungan"],
 r:"Rantai penuh memastikan hubungan"
},
{
 q:"Tidak semua siswa rajin. Sebagian siswa pintar.",
 o:["Semua pintar","Sebagian rajin","Sebagian pintar","Tidak ada"],
 r:"Sebagian tidak menghasilkan kepastian"
},
{
 q:"Jika hari ini Rabu, 100 hari lagi hari apa?",
 o:["Kamis","Jumat","Sabtu","Minggu"],
 r:"Gunakan modulo tujuh"
},
{
 q:"Anton lebih tinggi dari Budi. Budi dari Caca.",
 o:["Anton","Budi","Caca","Tidak tahu"],
 r:"Urutan tidak boleh dibalik"
},
{
 q:"Semua burung bisa terbang. Penguin burung.",
 o:["Benar","Salah","Sebagian","Tidak tahu"],
 r:"Premis salah merusak kesimpulan"
},

/* ===== SNBT KUANTITATIF ===== */
{
 q:"A 4 hari, B 6 hari. Bersama?",
 o:["5","4","2.4","10"],
 r:"Yang dihitung laju kerja"
},
{
 q:"5 orang 10 hari. 10 orang?",
 o:["20","10","5","2"],
 r:"Orang dan waktu terbalik"
},
{
 q:"Diskon 50% lalu 50% lagi?",
 o:["Gratis","25%","50%","75%"],
 r:"Diskon bertingkat bukan penjumlahan"
},
{
 q:"2/3 dari 3/4 dari 120?",
 o:["40","60","80","90"],
 r:"Kerjakan bertahap"
},

/* ===== ASN LOGIKA ===== */
{
 q:"Semua ASN wajib netral. Budi tidak netral.",
 o:["Budi ASN","Budi bukan ASN","Netral","Tidak tahu"],
 r:"Kontrapositif berlaku"
},
{
 q:"Jika aturan ditaati maka disiplin meningkat. Disiplin meningkat.",
 o:["Aturan ditaati","Tidak ditaati","Mungkin ditaati","Pasti ditaati"],
 r:"Akibat tidak menjamin sebab"
},
{
 q:"Tidak ada pegawai terlambat. Susi pegawai.",
 o:["Susi terlambat","Susi tidak terlambat","Mungkin terlambat","Tidak tahu"],
 r:"Premis universal kuat"
},

/* ===== ASN KUANTITATIF ===== */
{
 q:"8 orang selesai 6 hari. 12 orang?",
 o:["4","6","8","9"],
 r:"Perbandingan terbalik"
},
{
 q:"Rata-rata 5 orang 80. Satu keluar jadi 75.",
 o:["100","95","90","85"],
 r:"Total dulu baru dikurangi"
},
{
 q:"Harga naik 20% lalu turun 20%.",
 o:["Tetap","Turun","Naik","Sama"],
 r:"Basis persentase berbeda"
},
{
 q:"x+y=10 dan xâˆ’y=2.",
 o:["4","5","6","8"],
 r:"Eliminasi cepat"
}

];

/* ================= SHUFFLE ================= */
for(let i=ITEMS.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [ITEMS[i],ITEMS[j]]=[ITEMS[j],ITEMS[i]];
}

/* ================= ENGINE ================= */
let idx=0;
const title=document.getElementById("title");
const qEl=document.getElementById("q");
const optEl=document.getElementById("opt");
const wrong=document.getElementById("wrong");
const rat=document.getElementById("rat");
let beat;

function playWords(words){
  let i=0;
  clearInterval(beat);
  beat=setInterval(()=>{
    if(i>0) words[i-1].classList.remove("on");
    if(i<words.length){
      words[i].classList.add("on");
      i++;
    } else clearInterval(beat);
  },260);
}

function loadItem(){
  const it=ITEMS[idx];

  title.classList.add("shock");
  wrong.classList.remove("show");
  rat.classList.remove("show");
  rat.innerHTML="";

  qEl.textContent=it.q;
  optEl.innerHTML=it.o.map(x=>`<div>${x}</div>`).join("");
  optEl.classList.add("pressure");

  setTimeout(()=>title.classList.remove("shock"),2000);

  setTimeout(()=>{
    optEl.classList.remove("pressure");
    wrong.classList.add("show");
  },3800);

  setTimeout(()=>{
    wrong.classList.remove("show");
    rat.classList.add("show");
    it.r.split(" ").forEach(w=>{
      const s=document.createElement("span");
      s.className="word";
      s.textContent=w+" ";
      rat.appendChild(s);
    });
    playWords([...rat.children]);
  },5200);

  setTimeout(()=>{
    idx=(idx+1)%ITEMS.length;
    loadItem();
  },9000);
}

loadItem();
</script>


</body>
</html>
