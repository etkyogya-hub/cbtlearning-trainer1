<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer Mode — Shock Title</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  position:relative;
  overflow:hidden;
}

/* TIMER */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-weight:900;
  color:#ff2d2d;
  animation:blink .6s infinite;
}
@keyframes blink{50%{opacity:.25}}

/* ================= TITLE ================= */
.title{
  font-family:'Anton';
  font-size:34px;
  text-align:left;
  margin-bottom:14px;
  letter-spacing:1px;
}

/* SHOCK MODE (0–2 DETIK) */
.shock{
  animation:
    shakeTitle .12s infinite,
    flashColor .18s infinite;
}

/* TITLE SHAKE */
@keyframes shakeTitle{
  0%{transform:translate(0)}
  20%{transform:translate(-3px,1px)}
  40%{transform:translate(3px,-1px)}
  60%{transform:translate(-2px,1px)}
  80%{transform:translate(2px,-1px)}
  100%{transform:translate(0)}
}

/* COLOR FLASH */
@keyframes flashColor{
  0%{color:#ffffff}
  25%{color:#ff2d2d}
  50%{color:#00ffea}
  75%{color:#ffe600}
  100%{color:#ffffff}
}

/* QUESTION */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}

/* OPTIONS */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.8;
}

/* PRESSURE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
}
.pressure{animation:shake .22s infinite}

/* WRONG */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:38px;
  color:#ff2d2d;
  opacity:0;
}
.wrong.show{opacity:1}

/* RATIONALE */
.correct{
  position:absolute;
  bottom:18px;
  left:18px;
  right:18px;
  padding:18px;
  border:1px solid #222;
  font-family:'Anton';
  font-size:24px;
  text-align:center;
  opacity:0;
}
.correct.show{
  opacity:1;
  animation:floatAgg 1.2s ease-in-out infinite alternate;
}
@keyframes floatAgg{
  from{transform:translateY(14px)}
  to{transform:translateY(-10px)}
}

/* WORD FLASH BEAT */
.word{
  opacity:0;
  display:inline-block;
}
.word.on{
  opacity:1;
  animation:flashBeat .32s steps(1,end);
}
@keyframes flashBeat{
  0%{opacity:0;filter:brightness(2)}
  40%{opacity:1}
  100%{opacity:.9}
}
</style>
</head>

<body>
<div class="frame">

<div class="timer">⏱ 00:06</div>

<div class="title shock" id="title">
TRAINER MODE
</div>

<div class="question" id="q"></div>
<div class="options pressure" id="opt"></div>

<div class="wrong" id="wrong">SALAH</div>
<div class="correct" id="correct"></div>

</div>

<script>
/* ================= TITLE SHOCK CONTROL ================= */
const title=document.getElementById("title");
setTimeout(()=>{
  title.classList.remove("shock"); // balik normal setelah hook
},2000);

/* ================= SOAL ================= */
const SOAL=[
{q:"A 4 hari, B 6 hari. Bersama?",o:["5","4","2.4","10"],c:"Yang dihitung laju kerja bukan waktu"},
{q:"Semua ASN pegawai negara. Sebagian dosen.",o:["Semua ASN dosen","Sebagian ASN dosen","Tidak ada","Pasti"],c:"Logika tidak boleh lompat"},
{q:"5 orang 10 hari. 10 orang?",o:["20","10","5","2"],c:"Hubungan orang dan waktu terbalik"}
];

/* SHUFFLE */
for(let i=SOAL.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [SOAL[i],SOAL[j]]=[SOAL[j],SOAL[i]];
}

let idx=0;
const qEl=document.getElementById("q");
const optEl=document.getElementById("opt");
const wrong=document.getElementById("wrong");
const correct=document.getElementById("correct");

let beatInterval;

/* BEAT ENGINE */
function startBeat(words){
  let i=0;
  clearInterval(beatInterval);
  beatInterval=setInterval(()=>{
    if(i>0) words[i-1].classList.remove("on");
    if(i<words.length){
      words[i].classList.add("on");
      i++;
    }else{
      clearInterval(beatInterval);
    }
  },250);
}

function load(){
  const s=SOAL[idx];
  qEl.textContent=s.q;
  optEl.innerHTML=s.o.map(x=>`<div>${x}</div>`).join("");
  correct.innerHTML="";

  s.c.split(" ").forEach(w=>{
    const span=document.createElement("span");
    span.className="word";
    span.textContent=w+" ";
    correct.appendChild(span);
  });

  optEl.classList.add("pressure");
  wrong.classList.remove("show");
  correct.classList.remove("show");

  setTimeout(()=>{
    optEl.classList.remove("pressure");
    wrong.classList.add("show");
  },4200);

  setTimeout(()=>{
    wrong.classList.remove("show");
    correct.classList.add("show");
    startBeat([...correct.children]);
  },5600);

  setTimeout(()=>{
    idx=(idx+1)%SOAL.length;
    load();
  },9800);
}

load();
</script>

</body>
</html>
