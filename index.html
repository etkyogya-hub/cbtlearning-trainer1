<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer Mode — 10 Soal</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  position:relative;
  overflow:hidden;
}

/* TIMER */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-weight:800;
  color:#ff3b3b;
  animation:blink .7s infinite;
}
@keyframes blink{50%{opacity:.3}}

/* TEXT */
.title{
  font-family:'Anton';
  font-size:30px;
  margin-bottom:14px;
}
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.8;
}

/* PRESSURE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
}
.pressure{animation:shake .25s infinite}

/* WRONG */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:32px;
  color:#ff3b3b;
  opacity:0;
}
.wrong.show{opacity:1}

/* CORRECT */
.correct{
  position:absolute;
  bottom:18px;
  left:18px;
  right:18px;
  border:1px solid #222;
  padding:14px;
  font-size:13px;
  opacity:0;
}
.correct.show{opacity:1}
</style>
</head>

<body>
<div class="frame">

<div class="timer">⏱ 00:06</div>
<div class="title">TRAINER MODE</div>
<div class="question" id="q"></div>
<div class="options pressure" id="opt"></div>

<div class="wrong" id="wrong">SALAH</div>
<div class="correct" id="correct"></div>

</div>

<script>
/* ================= 10 SOAL ================= */
const SOAL = [
{
q:"A bekerja 4 hari, B 6 hari. Jika bersama?",
o:["5 hari","4 hari","2.4 hari","10 hari"],
c:"Kesalahan refleks: menjumlah waktu. Yang dihitung laju kerja."
},
{
q:"Semua ASN pegawai negara. Sebagian pegawai negara dosen. Kesimpulan?",
o:["Semua ASN dosen","Semua dosen ASN","Sebagian ASN mungkin dosen","Tidak ada ASN dosen"],
c:"Logika tidak boleh lompat. Hanya 'sebagian mungkin'."
},
{
q:"Jika semua X adalah Y, dan semua Y adalah Z?",
o:["Semua Z adalah X","Semua X adalah Z","Sebagian Z adalah X","Tidak ada hubungan"],
c:"Rantai penuh = X pasti masuk Z."
},
{
q:"Anton lebih cepat dari Budi. Budi lebih cepat dari Caca. Siapa paling lambat?",
o:["Anton","Budi","Caca","Tidak tahu"],
c:"Urutan kecepatan = urutan kebalikan kelambatan."
},
{
q:"Jika hari ini Senin, 10 hari lagi hari apa?",
o:["Rabu","Kamis","Jumat","Sabtu"],
c:"Hitung modulo 7, bukan dijumlah mentah."
},
{
q:"Semua dokter pintar. Andi dokter. Kesimpulan?",
o:["Andi mungkin pintar","Andi pintar","Semua pintar dokter","Tidak bisa disimpulkan"],
c:"Premis universal → kesimpulan pasti."
},
{
q:"2/3 dari 60 adalah?",
o:["30","20","40","45"],
c:"Refleks salah: setengah. Pecah pecahan dulu."
},
{
q:"Jika A > B dan B > C, maka?",
o:["C > A","A = C","A > C","Tidak pasti"],
c:"Sifat transitif sering dilupakan saat tertekan."
},
{
q:"Semua burung bisa terbang. Penguin burung. Maka?",
o:["Benar","Salah","Sebagian benar","Tidak tahu"],
c:"Premis salah → kesimpulan runtuh."
},
{
q:"Jika 5 orang menyelesaikan kerja 10 hari, 10 orang butuh?",
o:["20 hari","10 hari","5 hari","2 hari"],
c:"Orang naik, waktu turun. Hubungan terbalik."
}
];

let i = 0;
const q = document.getElementById("q");
const opt = document.getElementById("opt");
const wrong = document.getElementById("wrong");
const correct = document.getElementById("correct");

function loadSoal(){
  const s = SOAL[i];
  q.innerHTML = s.q;
  opt.innerHTML = s.o.map(x=>`<div>${x}</div>`).join("");
  correct.innerHTML = s.c;
  opt.classList.add("pressure");
  wrong.classList.remove("show");
  correct.classList.remove("show");

  setTimeout(()=>{
    opt.classList.remove("pressure");
    wrong.classList.add("show");
  },4200);

  setTimeout(()=>{
    wrong.classList.remove("show");
    correct.classList.add("show");
  },5600);

  setTimeout(()=>{
    i = (i+1) % SOAL.length;
    loadSoal();
  },9000);
}

loadSoal();
</script>

</body>
</html>
