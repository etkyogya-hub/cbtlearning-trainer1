<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer Mode ‚Äì Unlock</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  box-sizing:border-box;
  position:relative;
}

/* ===== LOCK SCREEN ===== */
.lock{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.lock h1{
  font-family:'Anton';
  font-size:28px;
  margin-bottom:10px;
}
.lock p{
  font-size:14px;
  opacity:.8;
  margin-bottom:14px;
}
.lock input{
  padding:10px;
  background:#000;
  border:1px solid #333;
  color:#fff;
  font-size:14px;
}
.lock button{
  margin-top:10px;
  padding:10px;
  border:none;
  background:#ff3b3b;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.error{
  margin-top:8px;
  font-size:12px;
  color:#ff3b3b;
  display:none;
}

/* ===== TRAINER MODE ===== */
.trainer{
  display:none;
}
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-weight:800;
  color:#ff3b3b;
  animation: blink .7s infinite;
}
@keyframes blink{50%{opacity:.3}}
.title{
  font-family:'Anton';
  font-size:30px;
  margin-bottom:14px;
}
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.8;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
}
.pressure{animation:shake .25s infinite}

.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:32px;
  color:#ff3b3b;
  opacity:0;
}
.wrong.show{opacity:1}

.correct{
  position:absolute;
  bottom:18px;
  left:18px;
  right:18px;
  border:1px solid #222;
  padding:14px;
  font-size:13px;
  opacity:0;
}
.correct.show{opacity:1}
</style>
</head>

<body>
<div class="frame">

<!-- üîí LOCK -->
<div class="lock" id="lock">
  <h1>TRAINER MODE</h1>
  <p>
    Ini bukan latihan soal.<br>
    Ini latihan keputusan.
  </p>
  <input type="text" id="code" placeholder="Masukkan kode akses">
  <button onclick="unlock()">UNLOCK</button>
  <div class="error" id="error">Kode salah atau belum aktif</div>
</div>

<!-- üî• TRAINER -->
<div class="trainer" id="trainer">

<div class="timer">‚è± 00:06</div>

<div class="title">TRAINER MODE</div>

<div class="question">
A bekerja 4 hari, B 6 hari.<br>
Jika bersama?
</div>

<div class="options pressure" id="opt">
  <div>A. 5 hari</div>
  <div>B. 4 hari</div>
  <div>C. 2.4 hari</div>
  <div>D. 10 hari</div>
</div>

<div class="wrong" id="wrong">SALAH</div>

<div class="correct" id="correct">
Kesalahan refleks: menjumlah waktu.<br>
Ujian menghitung <b>laju kerja</b>.
</div>

</div>
</div>

<script>
/* === KODE AKSES === */
const VALID_CODES = ["TRAINER19", "UJIAN2026", "LEVEL4"];

/* === UNLOCK === */
function unlock(){
  const input = document.getElementById("code").value.trim();
  if(VALID_CODES.includes(input)){
    document.getElementById("lock").style.display="none";
    document.getElementById("trainer").style.display="block";
    startTrainer();
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* === TRAINER FLOW === */
function startTrainer(){
  const opt=document.getElementById('opt');
  const wrong=document.getElementById('wrong');
  const correct=document.getElementById('correct');

  setTimeout(()=>{
    opt.classList.remove('pressure');
    wrong.classList.add('show');
  },4200);

  setTimeout(()=>{
    wrong.classList.remove('show');
    correct.classList.add('show');
  },5600);
}
</script>

</body>
</html>
