<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer Mode — Shuffle</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#020202;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  position:relative;
  overflow:hidden;
}

/* TIMER */
.timer{
  position:absolute;
  top:14px;
  right:18px;
  font-weight:800;
  color:#ff3b3b;
  animation:blink .7s infinite;
}
@keyframes blink{50%{opacity:.3}}

/* TEXT */
.title{
  font-family:'Anton';
  font-size:30px;
  margin-bottom:14px;
}
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:16px;
}
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.8;
}

/* PRESSURE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
}
.pressure{animation:shake .25s infinite}

/* WRONG */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:34px;
  color:#ff3b3b;
  opacity:0;
}
.wrong.show{opacity:1}

/* RATIONALE */
.correct{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  border:1px solid #222;
  padding:16px;
  font-family:'Anton';
  font-size:20px;
  line-height:1.3;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
}
.correct.show{
  opacity:1;
  animation:floatUpDown 1.4s ease-in-out infinite alternate;
}

@keyframes floatUpDown{
  from{transform:translateY(12px)}
  to{transform:translateY(-8px)}
}

/* WORD FLASH */
.word{
  opacity:0;
  animation:flash .6s forwards;
}
@keyframes flash{
  0%{opacity:0}
  40%{opacity:1}
  100%{opacity:.85}
}
</style>
</head>

<body>
<div class="frame">

<div class="timer">⏱ 00:06</div>
<div class="title">TRAINER MODE</div>
<div class="question" id="q"></div>
<div class="options pressure" id="opt"></div>

<div class="wrong" id="wrong">SALAH</div>
<div class="correct" id="correct"></div>

</div>

<script>
/* ================= SOAL ================= */
const SOAL = [
{q:"A 4 hari, B 6 hari. Bersama?",o:["5","4","2.4","10"],c:"Yang dihitung laju kerja bukan hari"},
{q:"Semua ASN pegawai negara. Sebagian pegawai dosen.",o:["Semua ASN dosen","Semua dosen ASN","Sebagian ASN mungkin dosen","Tidak ada ASN dosen"],c:"Logika tidak boleh lompat"},
{q:"Anton lebih cepat dari Budi. Budi dari Caca.",o:["Anton","Budi","Caca","Tidak tahu"],c:"Urutan kecepatan dibalik"},
{q:"Hari ini Senin. 10 hari lagi?",o:["Rabu","Kamis","Jumat","Sabtu"],c:"Gunakan modulo tujuh"},
{q:"Semua dokter pintar. Andi dokter.",o:["Mungkin","Pasti","Tidak tahu","Salah"],c:"Premis universal menghasilkan kepastian"},
{q:"5 orang 10 hari. 10 orang?",o:["20","10","5","2"],c:"Hubungan terbalik orang dan waktu"},
{q:"Jika semua X Y dan semua Y Z.",o:["Z X","X Z","Sebagian","Tidak ada"],c:"Rantai penuh memastikan hubungan"},
{q:"2/3 dari 60?",o:["20","30","40","45"],c:"Pecahan dihitung bertahap"},
{q:"Semua burung terbang. Penguin burung.",o:["Benar","Salah","Sebagian","Tidak tahu"],c:"Premis salah merusak kesimpulan"},
{q:"Diskon 50% lalu 50%?",o:["Gratis","25%","50%","75%"],c:"Diskon bertingkat bukan penjumlahan"}
];

/* ================= SHUFFLE ================= */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
shuffle(SOAL);

let i=0;
const qEl=document.getElementById("q");
const optEl=document.getElementById("opt");
const wrong=document.getElementById("wrong");
const correct=document.getElementById("correct");

function showRationale(text){
  correct.innerHTML="";
  const words=text.split(" ");
  words.forEach((w,idx)=>{
    const span=document.createElement("span");
    span.className="word";
    span.style.animationDelay=`${idx*0.15}s`;
    span.textContent=w+" ";
    correct.appendChild(span);
  });
}

function loadSoal(){
  const s=SOAL[i];
  qEl.textContent=s.q;
  optEl.innerHTML=s.o.map(x=>`<div>${x}</div>`).join("");
  showRationale(s.c);

  optEl.classList.add("pressure");
  wrong.classList.remove("show");
  correct.classList.remove("show");

  setTimeout(()=>{
    optEl.classList.remove("pressure");
    wrong.classList.add("show");
  },4200);

  setTimeout(()=>{
    wrong.classList.remove("show");
    correct.classList.add("show");
  },5600);

  setTimeout(()=>{
    i=(i+1)%SOAL.length;
    loadSoal();
  },9500);
}

loadSoal();
</script>

</body>
</html>
