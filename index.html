<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer Mode â€“ Shock Hook</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.frame{
  width:360px;
  height:640px;
  padding:22px;
  position:relative;
  overflow:hidden;
}

/* ===== TITLE ===== */
.title{
  font-family:'Anton';
  font-size:36px;
  margin-bottom:14px;
}
.shock{
  animation:titleShake .12s infinite, titleFlash .18s infinite;
}
@keyframes titleShake{
  0%{transform:translate(0)}
  25%{transform:translate(-3px,1px)}
  50%{transform:translate(3px,-1px)}
  75%{transform:translate(-2px,1px)}
}
@keyframes titleFlash{
  0%{color:#fff}
  25%{color:#ff2d2d}
  50%{color:#00ffe5}
  75%{color:#ffe600}
  100%{color:#fff}
}

/* ===== QUESTION ===== */
.question{
  font-size:15px;
  line-height:1.45;
  margin-bottom:14px;
}

/* ===== OPTIONS ===== */
.options div{
  border:1px solid #333;
  padding:10px;
  margin-bottom:8px;
  opacity:.85;
}
@keyframes shakeX{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
}
.pressure{animation:shakeX .22s infinite}

/* ===== WRONG ===== */
.wrong{
  position:absolute;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Anton';
  font-size:38px;
  color:#ff2d2d;
  opacity:0;
}
.wrong.show{opacity:1}

/* ===== RATIONALE ===== */
.rationale{
  position:absolute;
  top:58%;
  left:18px;
  right:18px;
  font-family:'Anton';
  font-size:28px;
  text-align:center;
  opacity:0;
  transform:scale(1.35);
}
.rationale.show{
  opacity:1;
  animation:zoomOut .6s ease-out forwards;
}
@keyframes zoomOut{
  from{transform:scale(1.35)}
  to{transform:scale(1)}
}
.word{
  display:inline-block;
  opacity:0;
}
.word.on{
  opacity:1;
  animation:flashWord .35s steps(1,end), wave 1.2s ease-in-out infinite;
}
@keyframes flashWord{
  0%{opacity:0;filter:brightness(2)}
  40%{opacity:1}
  100%{opacity:.9}
}
@keyframes wave{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>
<div class="frame">

<div class="title" id="title">TRAINER MODE</div>
<div class="question" id="q"></div>
<div class="options" id="opt"></div>

<div class="wrong" id="wrong">SALAH</div>
<div class="rationale" id="rat"></div>

</div>

<script>
/* ===== HOOK POOLS ===== */
const HOOK_START = [
  "STOP DI SINI",
  "JANGAN JAWAB CEPAT",
  "99% SALAH DI SINI",
  "KELIHATAN MUDAH?",
  "OTAKMU KEJEBAK",
  "DETIK INI MENENTUKAN"
];

const HOOK_BEFORE_WRONG = [
  "INSTING MENIPU",
  "KEBANYAKAN SALAH",
  "SALAH ARAH",
  "LOGIKA RUNTUH",
  "TERLAMBAT SADAR"
];

/* ===== ITEMS (CONTOH) ===== */
const ITEMS = [
{
 q:"A 4 hari, B 6 hari. Bersama?",
 o:["5","4","2.4","10"],
 r:"Yang dihitung laju kerja"
},
{
 q:"Diskon 50% lalu 50% lagi?",
 o:["Gratis","25%","50%","75%"],
 r:"Diskon bertingkat bukan penjumlahan"
},
{
 q:"Jika semua A adalah B dan semua B adalah C, maka?",
 o:["A adalah C","C adalah A","Sebagian","Tidak ada"],
 r:"Rantai penuh memastikan hubungan"
}
];

/* ===== SHUFFLE ===== */
for(let i=ITEMS.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [ITEMS[i],ITEMS[j]]=[ITEMS[j],ITEMS[i]];
}

let idx=0, beat;
const title=document.getElementById("title");
const qEl=document.getElementById("q");
const optEl=document.getElementById("opt");
const wrong=document.getElementById("wrong");
const rat=document.getElementById("rat");

/* ===== WORD PLAYER ===== */
function playWords(words){
  let i=0;
  clearInterval(beat);
  beat=setInterval(()=>{
    if(i>0) words[i-1].classList.remove("on");
    if(i<words.length){
      words[i].classList.add("on");
      i++;
    }else clearInterval(beat);
  },260);
}

/* ===== MAIN ENGINE ===== */
function loadItem(){
  const it=ITEMS[idx];

  wrong.classList.remove("show");
  rat.classList.remove("show");
  rat.innerHTML="";
  optEl.classList.remove("pressure");

  /* SHOCK #1 */
  title.textContent = it.hookStart ||
    HOOK_START[Math.floor(Math.random()*HOOK_START.length)];
  title.classList.add("shock");

  qEl.textContent=it.q;
  optEl.innerHTML=it.o.map(x=>`<div>${x}</div>`).join("");
  optEl.classList.add("pressure");

  setTimeout(()=>title.classList.remove("shock"),2000);

  /* SHOCK #2 */
  setTimeout(()=>{
    title.textContent = it.hookFail ||
      HOOK_BEFORE_WRONG[Math.floor(Math.random()*HOOK_BEFORE_WRONG.length)];
    title.classList.add("shock");
  },3300);

  setTimeout(()=>title.classList.remove("shock"),4200);

  /* WRONG */
  setTimeout(()=>{
    optEl.classList.remove("pressure");
    wrong.classList.add("show");
  },3800);

  /* RATIONALE */
  setTimeout(()=>{
    wrong.classList.remove("show");
    rat.classList.add("show");
    it.r.split(" ").forEach(w=>{
      const s=document.createElement("span");
      s.className="word";
      s.textContent=w+" ";
      rat.appendChild(s);
    });
    playWords([...rat.children]);
  },5200);

  /* NEXT */
  setTimeout(()=>{
    idx=(idx+1)%ITEMS.length;
    loadItem();
  },9000);
}

loadItem();
</script>

</body>
</html>
